<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video com html5</title>
</head>
<body>
    <h1>inserindo videos hospedado localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="500" controls loop autoplay>
        <source src="midia/meu-video.mp4" type="">
    </video>

    <h1>inserido video do you tube</h1>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=s8SRIK5dRQDC21N8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>inserindo video do vimeo</h1>


    <iframe src="https://player.vimeo.com/video/928428354?h=2229e1340d&badge=0" width="500" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
